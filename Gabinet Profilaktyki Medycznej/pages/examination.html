    <h1>Nowe badanie</h1>

    <form id="event-form"></form>>
        <label for="add_examination_date">Data:</label>
        <input type="date" id="add_examination_date" name="add_examination_date"><br>
        <label for="add_examination_time">Godzina:</label>
        <input type="time" id="add_examination_time" name="add_examination_time"><br>
        <label for="add_examination_fname">Imię:</label>
        <input type="text" id="add_examination_fname" name="add_examination_fname"><br>
        <label for="add_examination_lname">Nazwisko:</label>
        <input type="text" id="add_examination_lname" name="add_examination_lname"><br>
        <label for="add_examination_pesel">PESEL (opcjonalnie):</label>
        <input type="text" id="add_examination_pesel" name="add_examination_pesel"><br>
        <label for="nurse_info">Dane pielęgniarki:</label>
        <input type="text" id="nurse_info" name="nurse_info"><br>
        <label for="add_examination_reason">Przyczyna badania:</label>
        <input type="text" id="add_examination_reason" name="add_examination_reason"><br>
        <label for="add_examination_description">Opis wykonanych czynności:</label>
        <input type="text" id="add_examination_description" name="add_examination_description"><br>
        <label for="add_examination_comments">Uwagi:</label>
        <input type="text" id="add_examination_comments" name="add_examination_comments"><br>

        <button type="button" onclick="addExamination()">Dodaj</button>
