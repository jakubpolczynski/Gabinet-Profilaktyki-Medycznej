  <div class="terminarz">
    <h1>Terminarz</h1>
    <!-- graficzny blok terminarza -->
    <div id="timetable-container">
      <div id="timetable-head"></div>
      <div id="timetable-day"></div>
      <div id="timetable-content-container">
      </div>
      <div id="timetable-bottom">
        <button id="btn-add">Dodaj</button>
      </div>
    </div> 

      <!-- okno modalne do dodawania wydarzenia -->
    <div id="add-event-modal" class="add-event-modal">
      <!-- treść okna modalnego -->
      <div class="add-modal-content">
        <span class="add-event-modal-close">&times;</span>
        <h2>Dodaj wydarzenie</h2>
        <form id="event-form">
          <label for="add-event-name">Nazwa wydarzenia:</label><br>
          <input type="text" id="add-event-name" name="add-event-name"><br>
          <label for="add-event-date">Data:</label><br>
          <input type="text" id="add-event-date" name="add-event-date" disabled><br>
          <label for="add-event-time">Godzina:</label><br>
          <input type="time" id="add-event-time" name="add-event-time"><br><br>
          <button type="button" onclick="addEvent()">Dodaj</button>
        </form> 
      </div>
    </div>
    <!-- okno modalne do edycji wydarzenia -->
    <div id="edit-event-modal" class="edit-event-modal">
      <!-- treść okna modalnego -->
      <div class="edit-modal-content">
        <span class="edit-event-modal-close">&times;</span>
        <h2>Edytuj wydarzenie</h2>
        <form id="edit-event-form">
          <label for="edit-event-name">Nazwa wydarzenia:</label><br>
          <input type="text" id="edit-event-name" name="edit-event-name"><br>
          <label for="edit-event-time">Godzina:</label><br>
          <input type="time" id="edit-event-time" name="edit-event-time"><br><br>
          <button type="button" onclick="editEvent()">Edytuj</button>
        </form> 
      </div>
    </div>
  </div>
  <!-- tabela z kalendarzem -->
  <div id="calendar-month-container">
    <p id="months"></p>
    <button id="btn-month-prev">&lt;</button>
    <div id="next">
    <button id="btn-month-next">&gt;</button>
    <img id="linia" src="../images/Linia.png" alt="linia"/>
    </div>
  </div>
  <div id="calendar-container"></div>
  <!-- okno modalne do dodawania wydarzenia -->
  <div id="event-modal" class="modal">
   
  <div id="currMonthValue" style="display: none;"></div>
  <div id="currYearValue" style="display: none;"></div>
  <script src="../scripts/calendar_calendar.js"></script>
  <script src="../scripts/calendar_events.js"></script>
  <script src="../scripts/verification.js"></script>
</body>
