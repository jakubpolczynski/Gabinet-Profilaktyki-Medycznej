<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/calendar.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabinet Profilaktyki Medycznej</title>
    <link rel="shortcut icon" href="logo.svg">
</head>
<body>
  <h1>Terminarz</h1>
  <div id="timetable-container">
    <div id="timetable-head">Terminarz</div>
    <div id="timetable-day">Wybierz dzień z kalendarza</div>
    <div id="timetable-content-container">
    </div>
    <div id="timetable-bottom">
      <button id="btn-edit">Edytuj</button>
      <button id="btn-delete">Usuń</button>
    </div>
  </div>
  <!-- tabela z kalendarzem -->
  <div id="calendar-month-container">
    <button id="btn-month-prev">Poprzedni</button>
    <p id="months"></p>
    <div id="next">
    <button id="btn-month-next">Następny</button>
    </div>
  </div>
  <div id="calendar-container"></div>
  <!-- okno modalne do dodawania wydarzenia -->
  <div id="event-modal" class="modal">
    <!-- treść okna modalnego -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Dodaj wydarzenie</h2>
      <form id="event-form">
        <label for="event-name">Nazwa wydarzenia:</label><br>
        <input type="text" id="event-name" name="event-name"><br>
        <label for="event-date">Data:</label><br>
        <input type="text" id="event-date" name="event-date" disabled><br>
        <label for="event-time">Godzina:</label><br>
        <input type="time" id="event-time" name="event-time"><br><br>
        <button type="button" onclick="addEvent()">Dodaj</button>
      </form> 
    </div>
  </div>
  <div id="currMonthValue" style="display: none;"></div>
  <div id="currYearValue" style="display: none;"></div>
  <script src="../scripts/calendar_calendar.js"></script>
  <script src="../scripts/calendar_events.js"></script>
</body>
</html>
