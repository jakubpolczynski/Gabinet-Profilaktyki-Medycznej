<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabinet Profilaktyki Medycznej</title>
    <link rel="shortcut icon" href="logo.svg">
</head>
<body>
    <div id="examination-modal" class="modal">
        <!-- treść okna modalnego -->
        <div class="modal-content">
          <h2>Dodaj badanie</h2>
          <form>
            <label for="student-id">ID Ucznia:</label><br>
            <input type="text" id="student-id" name="student-id"><br>
            
            <label for="examination-date">Data:</label><br>
            <input type="date" id="examination-date" name="examination-date"><br>
            
            <label for="examination-time">Godzina:</label><br>
            <input type="time" id="examination-time" name="examination-time"><br>
            
            <label for="examination-activities">Czynności:</label><br>
            <input type="text" id="examination-activities" name="examination-activities"><br>
            
            <label for="examination-occasion">Powod:</label><br>
            <input type="text" id="examination-occasion" name="examination-ocassion"><br>
            
            <label for="examination-remarks">Uwagi:</label><br>
            <input type="text" id="examination-remarks" name="examination-remarks"><br><br>
            
            <button type="button" onclick="addExamination()">Dodaj</button>
          </form> 
        </div>
      </div>
      <script src="../scripts/nurse_examinations.js"></script>
</body>
</html>
